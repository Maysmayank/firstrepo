<body>

        <div class="right-side">

                <p> Lorem ipsum dolor, elit. Ab, placeat? Possimus fuga facere amet quaerat assumenda dolorem aliquam dignissimos aperiam veniam?</p>
            
            <form action="#">

                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your E-Mail  ">
