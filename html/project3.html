<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Sidebar menu</title>
        <link rel="stylesheet" href="styleprj3.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    </head>
    <body>
        
            <nav>
                <div class="menubtn">
                    <input type="checkbox" id="check">
                    <label for="check">
                        <i class='bx bx-menu'></i>
                    </label>
                    
                </div>
                <div class="sidebarmenu">
                    <div ></div>
                    <div class="logoname">
                        <span>TuscanCpp</span>
                    </div>
                    <div class="crossbtn">
                        <input type="checkbox" id="crosscheck">
                        <label for="crosscheck">
                            <i class='bx bx-x'></i>
                        </label>
                    </div>
                    
                    <div class="menuitems">    
                        <div class="item"><a href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></div>
                        <div class="item"><a href="#"><i class='bx bxs-time-five' ></i>Events</a></div>
                        <div class="item"><a href="#"><i class='bx bxs-calendar' ></i>Calendar</a></div>
                        <div class="item contact"><a href="#"><i class='bx bx-phone' ></i>Contact us<i class='bx bxs-right-arrow-alt iclass'></i></a>
                        <div class="sub">
                            <div class="submenu"><a href="#">Submenu 1</a></div>
                            <div class="submenu"><a href="#">Submenu 2</a></div>
                        </div>
                        <div class="item"><a href="#"><i class='bx bx-question-mark'></i>About us</a></div>
                    </div>
                </div>
            </nav>
        </body>
</html>
